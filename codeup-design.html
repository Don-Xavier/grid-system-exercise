<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Your custom styles go here -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design.css">

</head>
<body>

    <!-- TOP BAR & LOGO -->
    <div class="container-fluid top-bar">
    </div>

    <div class="container-fluid logo-nav">
        <div class="row">
            <div class="col-12 hide-xs">
                <img src="img/logo.png" class="logo">
            </div>
        </div>
    </div>


    <!-- MAIN CONTAINER -->
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center pt-5">codeup design</h2>
            </div>
        </div>

        <!-- NAVBAR -->
        <nav>
            <ul class="nav justify-content-center pt-3 pb-5">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">WORK</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">BLOG</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">CONTACT</a>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-12">

                </ul>
            </div>
        </div>

        <!-- HEADING -->
        <div class="row">
            <div class="col-12 pb-5">
                <h1 class="text-center font-weight-bold">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>

        <!-- LOCATION -->
        <div class="row">
            <div class="col-12">
                <h2 class="text-center font-weight-bold pb-5">FROM PARK CITY, UTAH</h2>
            </div>
        </div>

        <!-- BIG CIRCLES -->
        <div class="container-fluid">
            <div class="row pb-3">
                <div class="col-6 col-sm-3 pb-3">
                    <span class="circle red">
                        <h4 class="text-center">DESIGN</h4>
                    </span>
                </div>
                <div class="col-6 col-sm-3">
                    <span class="circle orange">
                        <h4 class="text-center">DEVELOP</h4>
                    </span>
                </div>
                <div class="col-6 col-sm-3">
                    <span class="circle blue">
                        <h4 class="text-center">SUPPORT</h4>
                    </span>
                </div>
                <div class="col-6 col-sm-3">
                    <span class="circle green">
                        <h4 class="text-center">HOST</h4>
                    </span>
                </div>
            </div>
        </div>

        <!-- IMAGE HEADING -->
        <div class="row">
            <div class="col-12">
                <p class="text-center">SELECTED WORK</p>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <span class="img-border">
                        <img src="img/apple-ipad.jpg" class="img-fluid">
                    </span>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col-7 pt-2">
                    <p class="text-nowrap">FEATURED PROJECT</p>
                </div>
                <div class="col-5 text-center font-weight-bold pt-2">
                    <span class="xsmall-circle red">D</span>
                    <span class="xsmall-circle orange">D</span>
                    <span class="xsmall-circle green">S</span>
                    <span class="xsmall-circle blue">H</span>
                </div>
            </div>
        </div>
    </div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
